<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Arzana Order Processor</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"><style>.container-fluid{padding:.25rem!important}.card-body{padding:.5rem!important}.card-header{padding:.5rem .75rem!important}.mb-3{margin-bottom:.5rem!important}.mb-4{margin-bottom:.75rem!important}.mt-3{margin-top:.5rem!important}.mt-4{margin-top:.75rem!important}.form-control,.form-select{padding:.25rem .5rem!important;font-size:.875rem!important;height:auto!important;min-height:1.75rem!important}.form-label{font-size:.8rem!important;margin-bottom:.25rem!important;font-weight:600!important}.btn{padding:.25rem .5rem!important;font-size:.8rem!important;line-height:1.2!important}.btn-sm{padding:.15rem .35rem!important;font-size:.75rem!important}.card{margin-bottom:.5rem!important}.alert{padding:.5rem .75rem!important;margin-bottom:.5rem!important;font-size:.8rem!important}.alert h5,.alert h6{font-size:.9rem!important;margin-bottom:.25rem!important}.line-item-card{border:1px solid #dee2e6;border-radius:4px;padding:.5rem;margin-bottom:.5rem;background-color:#f8f9fa;position:relative}.line-item-card.has-errors{border-color:#dc3545;background-color:#fff5f5}.remove-line-item{position:absolute;top:5px;right:5px;color:#dc3545;cursor:pointer}.remove-line-item:hover{color:#a71e2c}.field-error{color:#dc3545;font-size:.75rem;margin-top:.15rem}.form-label.required::after{content:" *";color:#dc3545}.status-mapped{color:#28a745;font-weight:700}.status-not_found{color:#dc3545;font-weight:700}.status-manual_review{color:#ffc107;font-weight:700}.confidence-high{color:#28a745}.confidence-medium{color:#ffc107}.confidence-low{color:#dc3545}.manufacturing-icon{color:#6c757d}.form-control.is-invalid,.form-select.is-invalid{border-color:#dc3545;box-shadow:0 0 0 .15rem rgba(220,53,69,.25)}.form-control.is-valid,.form-select.is-valid{border-color:#28a745;box-shadow:0 0 0 .15rem rgba(40,167,69,.25)}.progress{height:1rem!important}.small,small{font-size:.7rem!important}.text-muted{font-size:.75rem!important}.badge{font-size:.65rem!important;padding:.2rem .4rem!important}.border-bottom{border-bottom:1px solid #dee2e6!important;padding-bottom:.25rem!important}.row{margin-left:-.25rem!important;margin-right:-.25rem!important}.row>*{padding-left:.25rem!important;padding-right:.25rem!important}.upload-area{border:2px dashed #dee2e6;border-radius:6px;padding:1rem;text-align:center;cursor:pointer;transition:all .3s ease}.upload-area.dragover,.upload-area:hover{border-color:#007bff;background-color:#f8f9fa}.totals-box{background-color:#f8f9fa;padding:.5rem;border-radius:4px;border:1px solid #dee2e6}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-welcome"><div class="container-fluid p-2"><div class="row"><div class="col-12"><div class="card border-0"><div class="card-body p-2"><div class="alert alert-info" id="emailInfo"><h6><i class="fas fa-envelope"></i> Email Information</h6><div id="emailDetails"><p><strong>Subject:</strong> <span id="emailSubject">Loading...</span></p><p><strong>From:</strong> <span id="emailFrom">Loading...</span></p><p><strong>Attachments:</strong> <span id="attachmentCount">Loading...</span></p></div></div><div class="processing text-center" id="processing" style="display:none"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Processing...</span></div><h5 class="mt-3">Processing Document...</h5><p class="text-muted" id="processingStatus">Initializing...</p><div class="progress mt-3" style="height:25px"><div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="progressText">0%</span></div></div></div><div class="result-section" id="results" style="display:none"><hr><h4><i class="fas fa-check-circle text-success"></i> Processing Complete</h4><div class="card mt-4" id="epicorFormCard"><div class="card-header d-flex justify-content-between align-items-center"><h5><i class="fas fa-clipboard-list"></i> Epicor Order Form</h5><div><button class="btn btn-sm btn-outline-primary" id="toggleJsonView"><i class="fas fa-code"></i> JSON View</button></div></div><div class="card-body"><div id="formView"><div class="card mb-4"><div class="card-header"><h6><i class="fas fa-building"></i> Order Header</h6></div><div class="card-body"><div class="row"><div class="col-md-6"><div class="mb-3"><label class="form-label">Customer Number *</label> <input class="form-control" id="custNum" placeholder="Enter customer number"></div><div class="mb-3"><label class="form-label">PO Number *</label> <input class="form-control" id="poNum" placeholder="Enter PO number"></div><div class="mb-3"><label class="form-label">Entry Person</label> <input class="form-control" id="entryPerson" value="Arzana" readonly="readonly"></div><div class="mb-3"><label class="form-label">Ship Via Code</label> <select class="form-select" id="shipViaCode"><option value="INVO">INVO</option><option value="FEDEX">FEDEX</option><option value="UPS">UPS</option><option value="LTL">LTL</option></select></div></div><div class="col-md-6"><div class="mb-3"><label class="form-label">Order Date</label> <input type="datetime-local" class="form-control" id="orderDate"></div><div class="mb-3"><label class="form-label">Pay Flag</label> <select class="form-select" id="payFlag"><option value="SHIP">SHIP</option><option value="PREPAID">PREPAID</option><option value="COD">COD</option></select></div><div class="mb-3"><label class="form-label">Shipping Method</label> <select class="form-select" id="shippingMethod"><option value="GROUND">GROUND</option><option value="EXPRESS">EXPRESS</option><option value="OVERNIGHT">OVERNIGHT</option></select></div><div class="mb-3"><label class="form-label">Shipping Account Number</label> <input class="form-control" id="shippingAccountNumber" placeholder="Account number or 'prepaid & add'"></div></div></div></div></div><div class="card mb-4"><div class="card-header"><h6><i class="fas fa-map-marker-alt"></i> One-Time Ship Address</h6></div><div class="card-body"><div class="row"><div class="col-12"><div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="useOTS" checked="checked"> <label class="form-check-label" for="useOTS">Use One-Time Ship Address</label></div></div><div class="col-md-6"><div class="mb-3"><label class="form-label">Company Name *</label> <input class="form-control" id="otsName" placeholder="Enter company name"></div><div class="mb-3"><label class="form-label">Address Line 1 *</label> <input class="form-control" id="otsAddress1" placeholder="Enter street address"></div><div class="mb-3"><label class="form-label">City *</label> <input class="form-control" id="otsCity" placeholder="Enter city"></div></div><div class="col-md-6"><div class="mb-3"><label class="form-label">State *</label> <select class="form-select" id="otsState"><option value="">Select State</option><option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option><option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="ME">ME</option><option value="MD">MD</option><option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option><option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option><option value="NV">NV</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NY">NY</option><option value="NC">NC</option><option value="ND">ND</option><option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option><option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option><option value="WI">WI</option><option value="WY">WY</option></select></div><div class="mb-3"><label class="form-label">ZIP Code *</label> <input class="form-control" id="otsZip" placeholder="Enter ZIP code"></div></div></div></div></div><div class="card mb-4"><div class="card-header d-flex justify-content-between align-items-center"><h6><i class="fas fa-list"></i> Line Items</h6><button class="btn btn-sm btn-outline-success" id="addLineItem"><i class="fas fa-plus"></i> Add Item</button></div><div class="card-body"><div id="lineItemsContainer"></div></div></div><div class="d-grid gap-2 d-md-flex justify-content-md-end"><button class="btn btn-success" id="saveFormBtn"><i class="fas fa-save"></i> Save & Enter Order</button> <button class="btn btn-outline-secondary" id="resetFormBtn"><i class="fas fa-undo"></i> Reset</button></div></div><div id="jsonView" style="display:none"><div class="mb-3"><textarea class="form-control font-monospace" id="jsonEditor" rows="20" style="font-size:.8rem"></textarea></div><div class="d-grid gap-2 d-md-flex justify-content-md-end"><button class="btn btn-primary" id="updateFromJsonBtn"><i class="fas fa-sync"></i> Update Form from JSON</button> <button class="btn btn-success" id="saveJsonBtn"><i class="fas fa-save"></i> Save JSON</button></div></div></div></div><div class="mt-4" id="reviewSection" style="display:none"><div class="alert alert-warning"><h5><i class="fas fa-exclamation-triangle"></i> Manual Review Required</h5><div id="reviewItems"></div></div></div></div><div class="alert alert-danger" id="errorSection" style="display:none"><h5><i class="fas fa-exclamation-circle"></i> Error</h5><div id="errorMessage"></div></div></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></body></html>
